<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trang chính - titi</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            padding: 20px;
        }
        
        .header {
            background-color: #4285f4;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header .user-info {
            display: flex;
            align-items: center;
        }

        .header .username {
            margin-right: 15px;
            font-weight: bold;
        }
        
        .welcome-message {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
        }
        
        .welcome-message h2 {
            color: #4285f4;
            margin-bottom: 20px;
        }
        
        .welcome-message p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
        
        .welcome-message .highlight {
            font-size: 24px;
            font-weight: bold;
            color: #4285f4;
            display: block;
            margin: 20px 0;
        }
        
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
        }
        
        button:hover {
            background-color: #3367d6;
        }

        .actions {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .actions button {
            margin: 0;
            padding: 12px 20px;
            font-size: 16px;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ứng dụng titi</h1>
        <div class="user-info">
            <span class="username" id="userDisplay"></span>
            <button id="logoutBtn">Đăng xuất</button>
        </div>
    </div>
    
    <div class="container">
        <div class="welcome-message">
            <h2>Chào mừng đến với ứng dụng titi!</h2>
            <p>Xin chào <span id="fullNameDisplay" class="highlight">Người dùng</span></p>
            <p>Bạn đã đăng nhập thành công vào ứng dụng. Đây là màn hình chào mừng.</p>
            <p>Cảm ơn bạn đã sử dụng ứng dụng titi!</p>
            
            <div class="actions">
                <button id="viewAccountsBtn">Xem danh sách tài khoản</button>
                <button id="viewDatabaseBtn">Xem cấu trúc cơ sở dữ liệu</button>
                <button id="storeManagementBtn">Quản lý cửa hàng</button>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        // Yêu cầu thông tin người dùng hiện tại
        ipcRenderer.send('get-current-user');
        
        // Nhận thông tin người dùng từ main process
        ipcRenderer.on('current-user', (event, user) => {
            if (user) {
                document.getElementById('userDisplay').textContent = user.username;
                document.getElementById('fullNameDisplay').textContent = user.fullName;
            }
        });
        
        // Xử lý sự kiện đăng xuất
        document.getElementById('logoutBtn').addEventListener('click', function() {
            ipcRenderer.send('logout');
        });
        
        // Xử lý sự kiện chuyển đến trang quản lý tài khoản
        document.getElementById('viewAccountsBtn').addEventListener('click', function() {
            ipcRenderer.send('go-to-accounts');
        });
        
        // Xử lý sự kiện chuyển đến trang xem cấu trúc cơ sở dữ liệu
        document.getElementById('viewDatabaseBtn').addEventListener('click', function() {
            ipcRenderer.send('go-to-database-viewer');
        });

        // Xử lý sự kiện chuyển đến trang quản lý cửa hàng
        document.getElementById('storeManagementBtn').addEventListener('click', function() {
            ipcRenderer.send('go-to-store-management');
        });
    </script>
</body>
</html>
