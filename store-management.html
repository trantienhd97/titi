<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quản lý cửa hàng - titi</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #4285f4;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .username {
            margin-right: 15px;
            font-weight: bold;
        }
        .container {
            padding: 30px;
        }
        .title {
            color: #4285f4;
            margin-bottom: 20px;
        }
        .actions {
            margin-top: 20px;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        button:hover {
            background-color: #3367d6;
        }
        button.secondary {
            background-color: #757575;
        }
        button.secondary:hover {
            background-color: #616161;
        }
        .info {
            margin-top: 30px;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Quản lý cửa hàng</h1>
        <div class="user-info">
            <span class="username" id="userDisplay"></span>
            <button id="backBtn" class="secondary">Quay lại</button>
            <button id="logoutBtn">Đăng xuất</button>
        </div>
    </div>
    <div class="container">
        <h2 class="title">Chức năng quản lý cửa hàng sẽ được phát triển tại đây.</h2>
        <ul class="menu-list" style="list-style:none; padding:0; display:flex; gap:20px; margin-bottom:30px;">
            <li><button type="button" id="menu-product" style="background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;">Thêm mới sản phẩm</button></li>
            <li><button id="menu-product-list" style="background-color: #17a2b8; color: white;">Danh sách Sản phẩm</button></li>
            <li><button id="menu-order">Đơn hàng</button></li>
            <li><button id="menu-customer">Khách hàng</button></li>
        </ul>
        <div class="info" id="infoContent">
            <p>Bạn có thể thêm, sửa, xóa thông tin cửa hàng, sản phẩm, nhân viên, ...</p>
            <p>Hãy phát triển thêm các tính năng theo nhu cầu của bạn!</p>
        </div>
        <div class="actions">
            <!-- Nút chức năng sẽ bổ sung sau -->
        </div>
    </div>
    <script>
        const { ipcRenderer } = require('electron');
        ipcRenderer.send('get-current-user');
        ipcRenderer.on('current-user', (event, user) => {
            if (user) {
                document.getElementById('userDisplay').textContent = user.username;
            }
        });
        document.getElementById('backBtn').addEventListener('click', function() {
            ipcRenderer.send('go-to-main');
        });
        document.getElementById('logoutBtn').addEventListener('click', function() {
            ipcRenderer.send('logout');
        });
        // Thêm sự kiện cho menu
        document.getElementById('menu-product').onclick = function() {
            document.getElementById('infoContent').innerHTML = `
                <h3 style="color: #4285f4; text-align: center;">Quản lý Sản phẩm</h3>
                <form id="productForm" style="max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
                    <div style="margin-bottom: 15px;">
                        <label for="productName" style="display: block; font-weight: bold; margin-bottom: 5px;">Tên sản phẩm <span style="color: red;">*</span>:</label>
                        <input type="text" id="productName" style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    </div>

                    <div style="margin-bottom: 15px;">
                        <label for="productCode" style="display: block; font-weight: bold; margin-bottom: 5px;">Mã tự nhập:</label>
                        <input type="text" id="productCode" style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    </div>

                    <div style="margin-bottom: 15px;">
                        <label for="importPrice" style="display: block; font-weight: bold; margin-bottom: 5px;">Giá nhập <span style="color: red;">*</span>:</label>
                        <input type="number" id="importPrice" style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    </div>

                    <div style="margin-bottom: 15px;">
                        <label for="salePrice" style="display: block; font-weight: bold; margin-bottom: 5px;">Giá bán <span style="color: red;">*</span>:</label>
                        <input type="number" id="salePrice" style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    </div>

                    <div style="margin-bottom: 15px;">
                        <label for="discountPercent" style="display: block; font-weight: bold; margin-bottom: 5px;">% Giảm giá:</label>
                        <input type="number" id="discountPercent" style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    </div>

                    <div style="margin-bottom: 15px;">
                        <label for="discountAmount" style="display: block; font-weight: bold; margin-bottom: 5px;">Tiền giảm giá:</label>
                        <input type="number" id="discountAmount" style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    </div>

                    <div style="margin-bottom: 15px;">
                        <label for="thumbnail" style="display: block; font-weight: bold; margin-bottom: 5px;">Ảnh đại diện:</label>
                        <input type="file" id="thumbnail" style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    </div>

                    <div style="margin-bottom: 15px;">
                        <label for="productImages" style="display: block; font-weight: bold; margin-bottom: 5px;">Ảnh sản phẩm:</label>
                        <input type="file" id="productImages" multiple style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    </div>

                    <div style="margin-bottom: 15px;">
                        <label for="description" style="display: block; font-weight: bold; margin-bottom: 5px;">Mô tả sản phẩm:</label>
                        <textarea id="description" style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 4px; min-height: 60px;"></textarea>
                    </div>

                    <div style="margin-bottom: 15px;">
                        <label for="importedQuantity" style="display: block; font-weight: bold; margin-bottom: 5px;">Số lượng đã nhập:</label>
                        <input type="number" id="importedQuantity" style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 4px;" min="0">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label for="soldQuantity" style="display: block; font-weight: bold; margin-bottom: 5px;">Số lượng đã bán:</label>
                        <input type="number" id="soldQuantity" style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 4px;" min="0">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label for="remainingQuantity" style="display: block; font-weight: bold; margin-bottom: 5px;">Số lượng còn lại:</label>
                        <input type="number" id="remainingQuantity" style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 4px;" min="0">
                    </div>

                    <div style="text-align: center;">
                        <button type="button" id="addProduct" style="background-color: #4285f4; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Thêm sản phẩm</button>
                        <button type="button" id="updateProduct" style="background-color: #f4b400; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Sửa sản phẩm</button>
                        <button type="button" id="deleteProduct" style="background-color: #db4437; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Xóa sản phẩm</button>
                    </div>
                </form>
                <div id="productList" style="max-width: 600px; margin: 20px auto;">
                    <h4 style="color: #4285f4; text-align: center;">Danh sách sản phẩm</h4>
                    <ul id="productListContainer" style="list-style: none; padding: 0;">
                        <!-- Danh sách sản phẩm sẽ được hiển thị tại đây -->
                    </ul>
                </div>
            `;
            const productList = [];

            function renderProductList() {
                const container = document.getElementById('productListContainer');
                container.innerHTML = '';
                productList.forEach((product, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${product.name} - ${product.salePrice} VND`;
                    li.dataset.index = index;
                    li.onclick = () => loadProductToForm(index);
                    container.appendChild(li);
                });
            }

            function loadProductToForm(index) {
                const product = productList[index];
                document.getElementById('productId').value = product.id;
                document.getElementById('productName').value = product.name;
                document.getElementById('productCode').value = product.code;
                document.getElementById('autoCode').value = product.autoCode;
                document.getElementById('importPrice').value = product.importPrice;
                document.getElementById('salePrice').value = product.salePrice;
                document.getElementById('discountPercent').value = product.discountPercent;
                document.getElementById('discountAmount').value = product.discountAmount;
            }

            document.getElementById('addProduct').onclick = async () => {
                const name = document.getElementById('productName').value.trim();
                const code = document.getElementById('productCode').value.trim();
                const importPrice = parseFloat(document.getElementById('importPrice').value);
                const salePrice = parseFloat(document.getElementById('salePrice').value);
                const discountPercent = parseFloat(document.getElementById('discountPercent').value) || 0;
                const discountAmount = parseFloat(document.getElementById('discountAmount').value) || 0;
                const description = document.getElementById('description').value.trim();
                const importedQuantity = parseInt(document.getElementById('importedQuantity').value) || 0;
                const soldQuantity = parseInt(document.getElementById('soldQuantity').value) || 0;
                const remainingQuantity = parseInt(document.getElementById('remainingQuantity').value) || 0;

                // Validate input fields
                if (!name) {
                    alert('Tên sản phẩm không được để trống!');
                    return;
                }
                if (isNaN(importPrice) || importPrice <= 0) {
                    alert('Giá nhập phải là một số hợp lệ và lớn hơn 0!');
                    return;
                }
                if (isNaN(salePrice) || salePrice <= 0) {
                    alert('Giá bán phải là một số hợp lệ và lớn hơn 0!');
                    return;
                }
                if (isNaN(discountPercent) || discountPercent < 0) {
                    alert('% Giảm giá phải là một số hợp lệ và không âm!');
                    return;
                }
                if (isNaN(discountAmount) || discountAmount < 0) {
                    alert('Tiền giảm giá phải là một số hợp lệ và không âm!');
                    return;
                }

                // Xử lý copy ảnh thumbnail vào thư mục images
                let thumbnailPath = '';
                const fs = require('fs');
                const path = require('path');
                const thumbnailInput = document.getElementById('thumbnail');
                if (thumbnailInput && thumbnailInput.files && thumbnailInput.files[0]) {
                    const file = thumbnailInput.files[0];
                    const imagesDir = path.join(__dirname, 'images');
                    if (!fs.existsSync(imagesDir)) fs.mkdirSync(imagesDir);
                    const destPath = path.join(imagesDir, file.name);
                    fs.copyFileSync(file.path, destPath);
                    thumbnailPath = `images/${file.name}`;
                }

                const product = {
                    id: Date.now().toString(),
                    name,
                    code,
                    autoCode: `AUTO-${Date.now()}`,
                    importPrice,
                    salePrice,
                    discountPercent,
                    discountAmount,
                    thumbnail: thumbnailPath,
                    productImages: Array.from(document.getElementById('productImages').files).map(file => file.name),
                    description: description || null,
                    importedQuantity,
                    soldQuantity,
                    remainingQuantity
                };
                console.log('Product data to add:', product);
                try {
                    const { ipcRenderer } = require('electron');
                    const response = await ipcRenderer.invoke('add-product', product);
                    if (response.success) {
                        productList.push(product);
                        renderProductList();
                        alert('Sản phẩm đã được thêm vào cơ sở dữ liệu!');
                    } else {
                        alert(response.message);
                    }
                } catch (error) {
                    console.error('Lỗi khi thêm sản phẩm:', error);
                    alert('Không thể thêm sản phẩm. Vui lòng thử lại!');
                }
            };

            document.getElementById('updateProduct').onclick = () => {
                const id = document.getElementById('productId').value;
                const index = productList.findIndex(p => p.id === id);
                if (index !== -1) {
                    productList[index].name = document.getElementById('productName').value;
                    productList[index].code = document.getElementById('productCode').value;
                    productList[index].importPrice = parseFloat(document.getElementById('importPrice').value);
                    productList[index].salePrice = parseFloat(document.getElementById('salePrice').value);
                    productList[index].discountPercent = parseFloat(document.getElementById('discountPercent').value);
                    productList[index].discountAmount = parseFloat(document.getElementById('discountAmount').value);
                    renderProductList();
                }
            };

            document.getElementById('deleteProduct').onclick = () => {
                const id = document.getElementById('productId').value;
                const index = productList.findIndex(p => p.id === id);
                if (index !== -1) {
                    productList.splice(index, 1);
                    renderProductList();
                }
            };

            async function fetchProducts() {
                try {
                    const { ipcRenderer } = require('electron');
                    const response = await ipcRenderer.invoke('get-products');
                    if (response.success) {
                        const products = response.products;
                        const container = document.getElementById('productListContainer');
                        container.innerHTML = '';
                        products.forEach(product => {
                            const li = document.createElement('li');
                            li.textContent = `${product.name} - ${product.salePrice} VND`;
                            container.appendChild(li);
                        });
                    } else {
                        alert(response.message);
                    }
                } catch (error) {
                    console.error('Lỗi khi lấy danh sách sản phẩm:', error);
                    alert('Không thể lấy danh sách sản phẩm. Vui lòng thử lại!');
                }
            }

            // Gọi hàm fetchProducts khi hiển thị giao diện quản lý sản phẩm
            fetchProducts();
        };
        // Thêm sự kiện chuyển trang cho nút Danh sách Sản phẩm
        document.getElementById('menu-product-list').onclick = function() {
            window.location.href = 'product-list.html';
        };
        document.getElementById('menu-order').onclick = function() {
            document.getElementById('infoContent').innerHTML = '<h3>Quản lý Đơn hàng</h3><p>Chức năng quản lý đơn hàng sẽ được phát triển tại đây.</p>';
        };
        document.getElementById('menu-customer').onclick = function() {
            document.getElementById('infoContent').innerHTML = '<h3>Quản lý Khách hàng</h3><p>Chức năng quản lý khách hàng sẽ được phát triển tại đây.</p>';
        };
    </script>
</body>
</html>
