<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quản lý cửa hàng - titi</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #4285f4;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .username {
            margin-right: 15px;
            font-weight: bold;
        }
        .container {
            padding: 30px;
        }
        .title {
            color: #4285f4;
            margin-bottom: 20px;
        }
        .actions {
            margin-top: 20px;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        button:hover {
            background-color: #3367d6;
        }
        button.secondary {
            background-color: #757575;
        }
        button.secondary:hover {
            background-color: #616161;
        }
        .info {
            margin-top: 30px;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Quản lý cửa hàng</h1>
        <div class="user-info">
            <span class="username" id="userDisplay"></span>
            <button id="backBtn" class="secondary">Quay lại</button>
            <button id="logoutBtn">Đăng xuất</button>
        </div>
    </div>
    <div class="container">
        <h2 class="title">Chức năng quản lý cửa hàng sẽ được phát triển tại đây.</h2>
        <div class="info">
            <p>Bạn có thể thêm, sửa, xóa thông tin cửa hàng, sản phẩm, nhân viên, ...</p>
            <p>Hãy phát triển thêm các tính năng theo nhu cầu của bạn!</p>
        </div>
        <div class="actions">
            <!-- Nút chức năng sẽ bổ sung sau -->
        </div>
    </div>
    <script>
        const { ipcRenderer } = require('electron');
        ipcRenderer.send('get-current-user');
        ipcRenderer.on('current-user', (event, user) => {
            if (user) {
                document.getElementById('userDisplay').textContent = user.username;
            }
        });
        document.getElementById('backBtn').addEventListener('click', function() {
            ipcRenderer.send('go-to-main');
        });
        document.getElementById('logoutBtn').addEventListener('click', function() {
            ipcRenderer.send('logout');
        });
    </script>
</body>
</html>
