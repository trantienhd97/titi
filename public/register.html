<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản - TITI</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #f5f7fa;
            margin: 0; 
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            width: 400px;
            padding: 40px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            width: 120px;
            height: auto;
        }
        h2 {
            text-align: center;
            color: #4285f4;
            margin-bottom: 30px;
            font-size: 24px;
            letter-spacing: 0.5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 15px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.2s;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #4285f4;
            outline: none;
        }
        .btn {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .btn:hover {
            background-color: #3367d6;
        }
        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 15px;
        }
        .login-link a {
            color: #4285f4;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .required-label::after {
            content: " *";
            color: red;
        }
        .error-message {
            color: #e53935;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="logo.png" alt="TITI Logo" class="logo" onerror="this.src='https://via.placeholder.com/120x80?text=TITI'">
        </div>
        
        <h2>Đăng ký tài khoản</h2>
        
        <form id="registerForm">
            <div class="form-group">
                <label class="required-label" for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" required>
                <div class="error-message" id="username-error">Tên đăng nhập đã tồn tại</div>
            </div>
            
            <div class="form-group">
                <label class="required-label" for="fullName">Họ và tên</label>
                <input type="text" id="fullName" name="fullName" required>
                <div class="error-message" id="fullName-error">Vui lòng nhập họ và tên</div>
            </div>
            
            <div class="form-group">
                <label class="required-label" for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="password-error">Mật khẩu phải có ít nhất 6 ký tự</div>
            </div>
            
            <div class="form-group">
                <label class="required-label" for="confirmPassword">Xác nhận mật khẩu</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error-message" id="confirmPassword-error">Mật khẩu không khớp</div>
            </div>
            
            <button type="submit" class="btn">Đăng ký</button>
        </form>
        
        <div class="login-link">
            Đã có tài khoản? <a href="index.html">Đăng nhập</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Reset error messages
                document.querySelectorAll('.error-message').forEach(el => {
                    el.style.display = 'none';
                });
                
                // Get form values
                const username = document.getElementById('username').value.trim();
                const fullName = document.getElementById('fullName').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validate inputs
                let hasError = false;
                
                if (!username) {
                    document.getElementById('username-error').textContent = 'Vui lòng nhập tên đăng nhập';
                    document.getElementById('username-error').style.display = 'block';
                    hasError = true;
                }
                
                if (!fullName) {
                    document.getElementById('fullName-error').style.display = 'block';
                    hasError = true;
                }
                
                if (password.length < 6) {
                    document.getElementById('password-error').style.display = 'block';
                    hasError = true;
                }
                
                if (password !== confirmPassword) {
                    document.getElementById('confirmPassword-error').style.display = 'block';
                    hasError = true;
                }
                
                if (hasError) {
                    return;
                }
                
                // Submit data
                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username,
                            fullName,
                            password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Registration successful
                        alert('Đăng ký tài khoản thành công! Vui lòng đăng nhập.');
                        window.location.href = 'index.html';
                    } else {
                        // Handle specific errors
                        if (data.message.includes('username') || data.message.includes('tên đăng nhập')) {
                            document.getElementById('username-error').textContent = 'Tên đăng nhập đã tồn tại';
                            document.getElementById('username-error').style.display = 'block';
                        } else {
                            alert(data.message || 'Đăng ký không thành công. Vui lòng thử lại!');
                        }
                    }
                } catch (error) {
                    console.error('Lỗi:', error);
                    alert('Có lỗi xảy ra khi đăng ký tài khoản. Vui lòng thử lại!');
                }
            });
        });
    </script>
</body>
</html>
